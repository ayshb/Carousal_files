<html><script id="tinyhippos-injected">if (window.top.ripple) { window.top.ripple("bootstrap").inject(window, document); }</script><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <style type="text/css">
    @import url('//netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css');

#myCarousel {
  margin-top: 40px;
}

.carousel-linked-nav,
.item img {
  display: block; 
  margin: 0 auto;
}

.carousel-linked-nav {
  width: 120px;
  margin-bottom: 20px;   
}

  </style>
  


<script type="text/javascript">//<![CDATA[ 
$(window).load(function(){
// invoke the carousel
$('#myCarousel').carousel({
  interval: 3000
});

/* SLIDE ON CLICK */ 

$('.carousel-linked-nav > li > a').click(function() {

    // grab href, remove pound sign, convert to number
    var item = Number($(this).attr('href').substring(1));

    // slide to number -1 (account for zero indexing)
    $('#myCarousel').carousel(item - 1);

    // remove current active class
    $('.carousel-linked-nav .active').removeClass('active');

    // add active class to just clicked on item
    $(this).parent().addClass('active');

    // don't follow the link
    return false;
});

/* AUTOPLAY NAV HIGHLIGHT */

// bind 'slid' function
$('#myCarousel').bind('slid', function() {

    // remove active class
    $('.carousel-linked-nav .active').removeClass('active');

    // get index of currently active item
    var idx = $('#myCarousel .item.active').index();

    // select currently active item and add active class
    $('.carousel-linked-nav li:eq(' + idx + ')').addClass('active');

});
});//]]>  

</script>


</head>
<body>
  <div id="myCarousel" class="carousel slide">
  <!-- Carousel items -->
  <div class="carousel-inner">
    <div class="item">
        <img src="888&text=Item 1">
    </div>
    <div class="item active">
        <img src="aaa&text=Item 2">
    </div>
    <div class="item">
        <img src="444&text=Item 3">
    </div>
  </div>
  <!-- Carousel nav -->
  <a class="carousel-control left" href="http://fiddle.jshell.net/aybalasubramanian/R2D7C/show/light/#myCarousel" data-slide="prev">‹</a>
  <a class="carousel-control right" href="http://fiddle.jshell.net/aybalasubramanian/R2D7C/show/light/#myCarousel" data-slide="next">›</a>
</div>

<!-- LINKED NAV -->
<ol class="carousel-linked-nav pagination">
  <li class=""><a href="http://fiddle.jshell.net/aybalasubramanian/R2D7C/show/light/#1">1</a></li>
  <li class="active"><a href="http://fiddle.jshell.net/aybalasubramanian/R2D7C/show/light/#2">2</a></li>
  <li class=""><a href="http://fiddle.jshell.net/aybalasubramanian/R2D7C/show/light/#3">3</a></li>
</ol>
